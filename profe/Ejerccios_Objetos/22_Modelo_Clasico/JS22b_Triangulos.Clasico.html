  	<script>

        // Función constructura

        function Triangulo(lado1, lado2, lado3) {
            // atributos "privados"
			var _lado1 = lado1;
			var _lado2 = lado2;
			var _lado3 = lado3;

            // métodos privilegiados
			this.getLado1 = function () { return _lado1;}
			this.getLado2 = function () { return _lado2; }
			this.getLado3 = function () { return _lado3; }
		} // Fin de la función constructora

        //No es STATIC porque aun no se ha explicado ese concepto
        Triangulo.prototype.tiposPosibles = ["Equilátero", "Isosceles", "Escaleno"];

		Triangulo.prototype.showLados = function () {
		    return this.getLado1() + ", " + this.getLado2() + ", " + this.getLado3(); 
		}

		Triangulo.prototype.calcPerimetro = function () {
		    return this.getLado1() + this.getLado2() + this.getLado3();
		}; // Fin de la función getPerimetro del prototipo

		Triangulo.prototype.calcTipo = function () {
		    var i = 1;
		    var lado1 = this.getLado1(),
		        lado2 = this.getLado2(),
		        lado3 = this.getLado3()

		    if (lado1 == lado2 && lado1 == lado3) i = 0
		    else if (lado1 != lado2 && lado1 != lado3 && lado2 != lado3) i = 2
		    return this.tiposPosibles[i];
		}; // Fin de la función getTipo del prototipo

		Triangulo.prototype.printDatos = function () {
		    document.write("<h3>");
		    document.write("Triángulo");
		    document.write("</h3>");
		    document.write("<ul><li>Lados: "+ this.showLados() + " </li>");
		    document.write("<li>Tipo: " + this.calcTipo() + "</li>");
		    document.write("<li>Perímetro: " + this.calcPerimetro() + "</li></ul><hr>");
		    console.dir(this);
		};	//fin de la función printDatos del prototipo
		

	// -->
	</script>
