  	<script>
        // Función constructura

		function Triangulo(lado1, lado2, lado3) {
			var _lado1 = lado1;
			var _lado2 = lado2;
			var _lado3 = lado3;

		    //No es STATIC porque aun no se ha explicado ese concepto
			Triangulo.prototype.tiposPosibles = ["Equilátero", "Isosceles", "Escaleno"];

			Triangulo.prototype.getLados = function () {
			    return _lado1 + ", " + _lado2 + ", " + _lado3;
			}

			Triangulo.prototype.getPerimetro = function () {
			    return _lado1 + _lado2 + _lado3;
			}; // Fin de la función getPerimetro del prototipo

			Triangulo.prototype.getTipo = function () {
			    var i = 1;
			    if (_lado1 == _lado2 && _lado1 == _lado3) i = 0
			    else if (_lado1 != _lado2 && _lado1 != _lado3 && _lado2 != _lado3) i = 2
			    return this.tiposPosibles[i];
			}; // Fin de la función getTipo del prototipo

			Triangulo.prototype.printDatos = function () {
			    document.write("<h3>");
			    document.write("Triángulo");
			    document.write("</h3>");
			    document.write("<ul><li>Lados: " + this.getLados() + " </li>");
			    document.write("<li>Tipo: " + this.getTipo() + "</li>");
			    document.write("<li>Perímetro: " + this.getPerimetro() + "</li></ul><hr>");
			    console.dir(this);
			};	//fin de la función printDatos del prototipo

		} // Fin de la función constructora
	</script>
