  	<script>

        // Función constructura

		function Articulo(nombre, cod, precio, desc, ivaTipo) {
			this.nombre = nombre;
			this.codigo = cod;
			this.valor = precio;
			this.descuento = (desc || 0);
			this.ivaBase = (ivaTipo || 0.16)
		} // Fin de la función constructora

		Articulo.prototype.iva = function () {
		    return Math.round(this.valor * this.ivaBase);
		}; // Fin de la función iva del prototipo

		Articulo.prototype.pvp = function () {
		    var precio = this.iva() + this.valor;
		    precio = precio - precio * this.descuento / 100;

		    return Math.round(precio);
		}; // Fin de la función pvp del prototipo

        Articulo.prototype.printDatos = function () {
		    document.write("<h3>");
		    document.write('Artículo: ' + this.nombre + " (" + this.codigo + ")");
		    document.write("</h3>");
		    document.write("<ul><li>Precio: " + this.valor + " €</li>");
		    document.write("<li>IVA: " + this.iva() + " €</li>");
		    document.write("<li>Precio venta: " + this.pvp() + " € (Dto " + this.descuento + "%)</li></ul><hr>");
		    console.dir(this);
		};	//fin de la función printDatos del prototipo
		

	// -->
	</script>

 <body>
