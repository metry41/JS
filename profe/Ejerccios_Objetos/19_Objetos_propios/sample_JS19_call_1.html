<!DOCTYPE HTML>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Hola Mundo - HTML_001</title>
	<meta name="description" content="Ejercicios del Curso ASI">
	<meta name="author" content="Alejandro">
  	<link rel="shortcut icon" href="fav_icon.png">
    <link rel="stylesheet" href="javascript_001.css">
    <script>

        function miFuncion(x, y) {
            return (this.numero + x) * y;
        }
        // se puede comprobar que no funciona si se elimina el this

        function main() {
            var oObjeto = new Object();
            oObjeto.numero = 5;
            var resultado_1 = miFuncion.call(oObjeto, 4, 3);
            var resultado_2 = miFuncion.apply(oObjeto, [4, 3]);
            console.log("Usando call: " + resultado_1);
            console.log("Usando apply: " + resultado_2);
        }
    </script>
</head>

 <body>
  
  	<header>
  		<h1>Métodos call() y apply()</h1>
	</header>
	<article>
		<p>Ver resultados en la consola</p>
        <script>main()</script>
	</article>
