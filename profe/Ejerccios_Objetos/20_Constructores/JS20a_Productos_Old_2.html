  	<script>
	
        // Función constructora
		function Articulo(nombre, cod, precio, desc) {
			this.nombre = nombre;
			this.codigo = cod;
			this.valor = precio;
			this.descuento = desc;
			this.iva = function () {return Math.round(this.valor * 0.16);};
			this.pvp = 	function () {
				var precio = this.iva() + this.valor;
				precio = precio - precio * this.descuento / 100;
				return Math.round(precio);};
		}
		// Función independiente
		function printDatos(item) {
		    document.write("<h3>");
		    document.write('Artículo: ' + item.nombre + " (" + item.codigo + ")");
		    document.write("</h3>");
			document.write("Precio: " +item.valor + " €<br>");
			document.write("IVA: " + item.iva() + " €<br>");
			document.write("Precio venta: "+ item.pvp()+ " € (Dto " + item.descuento + "%)<br>");
		}

	</script>
