        // Funciones que luego se asignarán a los métodos
		function iva() {
			return Math.round(this.valor * 0.16);

		function total(reb) {
			var precio = this.iva() + this.valor;
			precio = precio - precio * reb / 100;
			return Math.round(precio);
		}

        // Función constructora
		function Articulo(desc, cod, precio) {
            // Propiedades
			this.desc = desc;
			this.codigo = cod;
			this.valor = precio;
            // Metodos, referencia a funciones externas
			this.iva = iva;
			this.pvp = total;
		}

        // Función independiente
		function printDatos(item) {
		    document.write("<h3>");
		    document.write('Artículo: ' + item.desc + " (" + item.codigo + ")");
		    document.write("</h3>");
		    document.write("Precio: " + item.valor + " €<br>");
			document.write("IVA: " + item.iva() + " €<br>");
			document.write("Precio venta: "+ item.pvp(10)+ " € (Dto 10%)<br>");
		}

	// -->
