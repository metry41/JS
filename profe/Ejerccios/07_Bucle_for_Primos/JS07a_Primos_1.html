    <script>

        // Lista de primos menores que 100
        // Código en un solo for

        function main_1() {
            var numero, j, esPrimo;
            for (numero = 2; numero <= 100; numero++) {
                esPrimo = true;
                for (j = 2; j < numero; j++) {
                    if (numero % j == 0) {
                        esPrimo = false;
                        break;
                    }
                } // fin del for interno
                if (esPrimo) {
                    document.write(numero);
                    document.write('<br>');
                }
            } // fin del for externo
        }

        // Lista de primos menores que 100
        // Código en dos funciones "independientes":


        function main_2() {
            function esPrimo(numero) {
                esPri = true;
                for (var j = 2; j < numero; j++) {
                    if (numero % j == 0) {
                        esPri = false;
                        break;
                    }
                } // fin del for interno
                return esPri;
            }

            for (var numero = 2; numero <= 100; numero++) {                
                if(esPrimo(numero)) {
                    document.write(numero);
                    document.write('<br>');
                }
            } // fin del for externo

        }
    </script>
