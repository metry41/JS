 	<script>
   		// var numero = prompt("Introduce un número entero");
		function parImpar(numero) {
			
			if (isNaN(numero/2)) {
				return "Eso no es un número";
			}
 			else if (numero % 2) {
				return "impar";
			} 
			else {
				return "par";
			}
		}
	</script>
