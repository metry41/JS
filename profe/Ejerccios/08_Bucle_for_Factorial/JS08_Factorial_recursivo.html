  	<script>

        //Ejemplo del cálculo recursivo de un factorial

        function selecOperacion(num) {
            // Si el valor introducido no es un número o es negativo (< 0), no se puede calcular el factorial.
            if (parseInt(num) != num || num < 0) {
                document.write("El factorial del valor seleccionado no existe");
                return -1;
            }
            // si no se ha entrado en el if
            document.write("El factorial de " + num + " es " + factorial(num));
        }
        
  		function factorial(num)
		{
		    // Si el número es 0, su factorial es 1 y se interrumpe la recursividad.
		    if (num == 0) {
		        return 1;
		    }
  		    // para cualquier otro valor, se sigue el procedimiento recursivo
  		    // basado en el principio de que n! = n * (n-1)!.
		    else {
		        return (num * factorial(num - 1));
		    }
		}  		
  	</script>
