	<script>
        function main() {

            // Ejemplo del cálculo de un factorial
            // con un for progresivo (cuenta adelante) o
            // con un for regresivo (cuent atrás)

            const Q1 = "Introduce un número y se mostrará su factorial";
            //Texto del prompt 1


            function selecOperacion(num, factorial) {
                // Si el valor introducido no es un número o es negativo (< 0), no se puede calcular el factorial.
                if (parseInt(num) != num || num < 0) {
                    document.write("El factorial del valor seleccionado no existe");
                    return -1;
                }
                // si no se ha entrado en el if
                document.write("<p>El factorial de " + num + " es " + factorial(num) + "</p>");
            }
            function factorialProgre(numero) {
                var resultado = 1;
                for (var i = 1; i <= numero; i++) {
                    resultado *= i;
                }
                return resultado;
            }

            function factorialRegre(numero) {
                var resultado = 1;
                for (var i = numero; i; i--) {
                    resultado *= i;
                }
                return resultado;
            }

            // Cálculo del factorial con un for progresivo (cuenta adelante)
            var num = prompt(Q1);
            document.write("<h2>Cálculo progresivo</h2>");
            selecOperacion(num, factorialProgre);

            // Cálculo de un factorial con un for regresivo (cuent atrás)
            document.write("<h2>Cálculo regresivo</h2>");
            selecOperacion(num, factorialRegre);

        } // Fin de la función main_1()

	</script>
</head>
