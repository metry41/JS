	<script>
        function main_1() {

            // Ejemplo del cálculo de un factorial con un for progresivo (cuenta adelante)

            const Q1 = "Introduce un número y se mostrará su factorial"
            //Texto del prompt

            function selecOperacion(num) {
                // Si el valor introducido no es un número o es negativo (< 0), no se puede calcular el factorial.
                if (parseInt(num) != num || num < 0) {
                    document.write("El factorial del valor seleccionado no existe");
                    return -1;
                }
                // si no se ha entrado en el if
                document.write("El factorial de " + num + " es " + factorial(num));
            }
            function factorial(numero) {
                var resultado = 1;
                for (var i = 1; i <= numero; i++) {
                    resultado *= i;
                }
                return resultado;
            }
            selecOperacion(prompt(Q1));
        } // Fin de la función main_1()

        function main_2() {

            // Ejemplo del cálculo de un factorial con un for regresivo (cuent atrás)

            const Q1 = "Introduce un número y se mostrará su factorial"
            //Texto del prompt

            function selecOperacion(num) {
                // Si el valor introducido no es un número o es negativo (< 0), no se puede calcular el factorial.
                if (parseInt(num) != num || num < 0) {
                    document.write("El factorial del valor seleccionado no existe");
                    return -1;
                }
                // si no se ha entrado en el if
                document.write("El factorial de " + num + " es " + factorial(num));
            }

            function factorial(numero) {
                var resultado = 1;
                for (var i = numero; i; i--) {
                    resultado *= i;
                }
                return resultado;
            }
            selecOperacion(prompt(Q1));

        }
	</script>
