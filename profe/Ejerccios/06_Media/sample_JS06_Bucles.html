	<article>
		<h2>Incremento i++</h2>
		<script>
			//<!--
			var i, texto ="Hola";
			for ( i = 0; i <= 10; i++) {
					document.write(texto + " " + i);
					document.write('<br>');
			}
			//-->
		</script>
		<h2>Incremento ++i</h2>
		<script>
			//<!--
			for ( i = 0; i <= 10; ++i) {
					document.write(texto + " " + i);
					document.write('<br>');
			}
			//-->
		</script>
		<h2>Los días de la semana</h2>
		<script>
			//<!--
			semana = ["Lunes","Martes","Miercoles","Jueves","Viernes","Sabado","Domingo"]
			for ( i = 0; i <= 6; ++i) {
					document.write(semana[i]);
					document.write('<br>');
			}
			//-->
		</script>
