    <script>
        function comprobarNumero() {
            //var y=document.getElementById("mess");
            //y.innerHTML="";

            var x = prompt("Escribe un número entre 6 y 10")
            try {
                //var x=document.getElementById("demo").value;
                if (x == "") throw "campo vacio";
                else if (isNaN(x)) throw "no es un número";
                else if (x > 10) throw "valor demasiado alto";
                else if (x < 5) throw "valor demasiado bajo";
            }
            catch (err) {
                //y.innerHTML="Error: " + err + ".";
                document.write("Error: " + err + ".");
                return;
            }
            document.write("Escribiste un número válido: <b>" + x + "</b>");
        }
    </script>
</head>
