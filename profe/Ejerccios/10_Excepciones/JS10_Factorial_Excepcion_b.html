    <script>
        function comprobar (num) {
            if (num == "" || isNaN(num)) throw "Sólo se puede calular el factorial de un <b>número</b>"
            else if (num != parseInt(num)) throw "Sólo se puede calular el factorial de un <b>entero</b>"
            else if (num < 0) throw "No se peede calular el factorial de un número <b>negativo</b>"
            else if (num > 170) throw "El factorial que solicitas es mayor que el máximo número posible (y daría <b>\"infinito\"</b>";
            return num;
        } // Fin de la función

        function factorial(num) {
            var resultado = 1;
            for(var i=1; i<=num; i++) {
                resultado *= i;
            }
            return resultado;
        } // Fin de la función

        function main() {
            try{
                var numero = comprobar(prompt("Introduce un número entero y se mostrará su factorial"));
            }
            catch (err) {
                document.write("<p>" + err + "</p>");	
                main();
                return;
            }
            document.write("<p>El factorial de " + numero + " es <b>" + factorial(numero) + "</b></p>");
        }

    </script>
