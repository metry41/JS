 <body>

  	<header>
  	<h1>Cálculo del factorial de un número
    </h1>
	</header>
  	<aside>
  		<noscript>
   	 		<p>
     			<em>Si lees este mensaje es que tu navegador no 
					ejecuta guiones JavaScript</em>
    		</p>
  		</noscript>
	</aside>
	<article>
 		<script>
 			(function () {
 			try {
				var numero = prompt("Introduce un número y se mostrará su factorial");
				if(numero == "" || isNaN(numero)) throw "Sólo se peede calular el factorial de un número"
				else if (numero > 170) throw "El factorial que solicitas es mayor que el máximo número posible"
			}
			catch (err) {
				document.write(err);	
				return;
			}
			var resultado = 1;
 			for(var i=1; i<=numero; i++) {
  				resultado *= i;
				}
			document.write("El factorial de " + numero + " es " + resultado);
			})();
        </script>
