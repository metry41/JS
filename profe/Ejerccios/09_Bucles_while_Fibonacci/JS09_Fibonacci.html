	<script>

        // Ejemplo del cálculo de la serie de Fibbonacci
        // sin separar el cálculo y la salida por pantalla

		function serieFibonacci (nMax) {
		    var i = 0, j = 1;
		    nMax = parseInt(nMax);
		    document.write("<p><b>Serie de Fibbonacci</b> hasta un máximo de " + nMax + "</p><ul>");
			document.write("<li>" + i + "</li>");
			document.write("<li>" + j + "</li>");
			do {
				j = j + i;
				i = j - i;  // Recuperamos el anterior valor de j
				document.write("<li>" + j + "</li>");
			} while ((j + i) <= nMax);
			document.write("</ul>");
		}

		</script>
</head>
