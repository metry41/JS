     <script>

         // Ejemplo del cálculo de la serie de Fibbonacci
         // separando el cálculo que se guarda en un array
         // y la salida por pantalla, que recorre el array creando una lista <ul>,
         // al que se ha incorporado como interfaz un input y un boton

         function serieFibonacci() {
             var i = 0, j = 1, aSerie = [];
             nMax = parseInt(document.getElementById("nMaximo").value);
             aSerie[aSerie.length] = i;
             aSerie[aSerie.length] = j;
             do {
                 j = j + i;
                 i = j - i;  // Recuperamos el anterior valor de j
                 aSerie[aSerie.length] = j;
             } while ((j + i) <= nMax);
             mostrarFibonacci(nMax, aSerie)
         }

         function mostrarFibonacci(nMax, aSerie) {
             document.write("<p><b>Serie de Fibbonacci</b> hasta un máximo de " + nMax + "</p><ul>");
             for (var i = 0; i < aSerie.length; i++) {
                 document.write("<li>" + aSerie[i] + "</li>");
             }
             document.write("</ul>");
         }

         //-->
     </script>
